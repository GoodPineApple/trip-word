  <ion-grid style="height: 100%">

<ion-content *ngIf="menu_list.length != 0">
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let menu of menu_list">
        <ion-card (click)="goMenu(menu.menu_code)">
          <img src="{{menu.menu_img}}"/>
          <ion-card-header>  
            <ion-card-subtitle>{{menu.menu_name}} </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

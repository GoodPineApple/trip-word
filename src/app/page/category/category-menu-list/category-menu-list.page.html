  <ion-grid>

    <ion-row>
      <ion-col size="4" *ngFor="let category of category_list">
        <ion-card (click)="goCategory(category.category_code)">
          <div class="img-wrapper" [style.background-image]="'url(' + category.category_url + ')'"></div>
          <ion-card-header>  
            <ion-card-subtitle>{{category.category_name}} </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="backClicked()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{word_view.category_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toggle color="danger"></ion-toggle>
  <ion-card class="ion-text-center">
    <img src="assets/img/wide_qingdao.jpg" />
    <ion-card-header>  
      <ion-card-title class="font-size-5-0"> {{word_view.korean}} </ion-card-title>
    </ion-card-header>
    <ion-card-content>  
      <ion-card-title class="font-size-9-0">{{word_view.chinese}} </ion-card-title>
      <ion-card-subtitle class="font-size-3-0">{{word_view.pronun_ch}} </ion-card-subtitle>
      <ion-card-subtitle class="font-size-3-0">{{word_view.pronun_kr}} </ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>{{category_code}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let word of word_list">
      <ion-toggle color="danger"></ion-toggle>
      <ion-label>{{word}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

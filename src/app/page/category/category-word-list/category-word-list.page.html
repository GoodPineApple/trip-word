<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="backClicked()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{menu_code}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let word of word_list">
      <ion-toggle color="danger"></ion-toggle>
        <ion-label (click)="goWordView(word.word_id)">{{word.korean}}</ion-label>
        <ion-label (click)="goWordView(word.word_id)">{{word.pronun_ch}}</ion-label>
        <ion-label (click)="goWordView(word.word_id)">{{word.chinese}}</ion-label> 
    </ion-item>
  </ion-list>
</ion-content>
